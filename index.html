<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFUMI</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container-jeu">
<div class="container">

<div class="container-error">
    <span class="error"></span>
</div>

<div class="container-player">

    <button class="symbol-player"><i class="fas fa-hand-rock"></i></button>
    <button class="symbol-player"><i class="fas fa-hand-paper"></i></button>
    <button class="symbol-player"><i class="fas fa-hand-scissors"></i></button>

</div>
<div class="container-battle">
<button class="start-battle" id="myButton">Battle</button>
</div>

<div class="container-bot">

    <button class="symbol-bot"><i class="fas fa-hand-rock"></i></button>
    <button class="symbol-bot"><i class="fas fa-hand-paper"></i></button>
    <button class="symbol-bot"><i class="fas fa-hand-scissors"></i></button>

</div>

<div class="container-result">
    <span class="resultat"></span><br>
    <span class="victoire">victoire :  </span><br>
    <span class="defaite">défaite :  </span><br>
    <span class="egalite">égalité :  </span><br>
</div>



</div>
</div>
